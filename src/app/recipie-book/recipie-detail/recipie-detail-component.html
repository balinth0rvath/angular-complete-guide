<div class="row">
    <div class="col-xs-12">
        <img [src]="r.imagePath" alt="" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{r.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button 
                type="button" 
                class="btn btn-primary dropdown-toggle">
                Manage Recipie
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#" (click)="addToShoppingList()" style="cursor: pointer;">Add ingrediens to shopping list</a> </li>
                <li><a href="#">Edit recipiet</a> </li>
                <li><a href="#">Delete recepippiet</a> </li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">{{r.description}}</div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">    
            <li class="list-group-item"
                *ngFor="let i of r.ingredients"
                >{{ i.name }} - {{ i.amount }}      
                </li>
        </ul>
    </div>
</div>
